# 原来的uipath部分基于88版本，部分基于手册，此版本所有activity_name都基于88版本

UI_PATH:

  74:
    - activity_name: '.AlipayLogin'
      actions:
        - resource_id: 'com.alipay.android.phone.openplatform:id/app_text'
          class: 'android.widget.TextView'
          text: "转账"
          action: click

    - activity_name: 'com.alipay.mobile.transferapp.ui.TransferMainHomeActivity'
      actions:
        - resource_id: 'com.alipay.mobile.transferapp:id/to_account_view_tv'
          text: "转到支付宝账户"
          action: click

    - activity_name: 'com.alipay.mobile.transferapp.ui.TFToAccountInputActivity_'
      actions:
        - resource_id: 'com.alipay.mobile.antui:id/input_right_icon' #click icon of friend
          content_desc: "手机联系人"
          action: click

    - activity_name: 'com.alipay.mobile.socialcontactsdk.contact.select.biz.FriendsRelationSelectActivity'
      actions:
        - resource_id: 'com.alipay.mobile.socialcontactsdk:id/list_item_title' #select a friend
          text: "磊"
          action: click

    - activity_name: 'com.alipay.mobile.transferapp.ui.TFToAccountConfirmActivity_'
      actions:
        - resource_id: 'com.alipay.mobile.antui:id/amount_edit'
          class: 'android.widget.EditText'
          text: ''
          content_desc: '输入转账金额'
          action: input
          value: '0.01'
        #          value: '1361234567'     #运行结果：转账金额较大，为避免转错帐，请补充用户全名，‘弹出输入框’
        #                                      ####剩下更深的1层没运行出来！！！！

        - resource_id: 'com.alipay.mobile.ui:id/content'
          class: 'android.widget.EditText'
          text: '添加备注(50字以内)'
          action: input
          value: '1361234567'

        - resource_id: 'com.alipay.mobile.transferapp:id/tf_nextBtn'
          class: 'android.widget.Button'
          text: '确认转账'
          action: click

    - activity_name: 'com.alipay.android.msp.ui.views.MspContainerActivity'


