#UI path 配置
#-------------------------规则-------------------------
# 1. 定位元素：
#   1）resource_id 优先级最高
#   如果只能找到一个元素，则认定为该元素；
#   如果是多个，则用text过滤
#
#   2）基于resource_id无法定位元素，则基于class及text查找
#   通常来说会有多个相同class的元素，则需要根据text进行过滤
#
# 所有基于text过滤的元素，都以第一个命中的为准
#
# 2. 动作
#   1） 动作是个列表，依次执行
#   2） 动作类型：目前支持 input和click
#       input： 输入值
#       click： 点击（目前逻辑假定该动作一定引起跳转是，所以要将其的放在动作列表最后一位，否则其他输入操作无法执行）

